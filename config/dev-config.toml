# time-manager DEVELOPMENT configuration
#
# Reads from production data directory but outputs to separate SHM
# This allows testing alongside the running production system

[general]
# Read from PRODUCTION data (same as grape-analytics)
data_root = "/var/lib/grape-recorder"

sample_rate = 20000
poll_interval = 10.0
min_channels_for_lock = 3
max_uncertainty_for_lock = 2.0

[receiver]
# Same receiver configuration as production
grid_square = "EM38ww"
latitude = 38.918461
longitude = -92.127974

[rtp]
# RTP multicast settings for live mode
multicast_address = "239.103.26.231"  # bee1-hf-data.local
port = 5004
status_address = "bee1-hf-status.local"

[output]
# Output to development SHM (doesn't affect production)
shm_path = "/dev/shm/grape_timing"

# Chrony disabled for development - don't touch system clock
enable_chrony = false
chrony_unit = 0

[channels]
enabled = [
    "WWV 2.5 MHz",
    "WWV 5 MHz", 
    "WWV 10 MHz",
    "WWV 15 MHz",
    "WWV 20 MHz",
    "WWV 25 MHz",
    "CHU 3.33 MHz",
    "CHU 7.85 MHz",
    "CHU 14.67 MHz"
]

[fusion]
min_snr_for_fusion = 6.0
max_uncertainty_for_fusion = 20.0
outlier_sigma = 3.0
wwv_calibration_offset = 0.0
wwvh_calibration_offset = 0.0
chu_calibration_offset = 0.0

[convergence]
lock_uncertainty_ms = 1.0
min_samples_for_lock = 30
anomaly_sigma = 3.0
max_consecutive_anomalies = 5

[logging]
level = "DEBUG"
